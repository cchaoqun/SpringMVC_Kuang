<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        //编写一个JavaScript 对象 ES6
        var user = {
            name : "ccq",
            age:3,
            sex:"male"
        }
        //将js对象转换为JSON对象
        var json = JSON.stringify(user);
        console.log(json)
        console.log("======")
        //将JSON对象转换为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj)

    </script>
</head>
<body>

</body>
</html>
